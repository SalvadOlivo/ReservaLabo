<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>

<body>
    <div class="container-content">
        <header>
            <nav>
                <div id="navbarColor02">
                    <ul>
                        <li id="inicio">
                            <a class="btn btn-danger" href="#">Inicio<span class="sr-only"></a>
                        </li>
    
                        <li id="reservar">
                            <a class="btn btn-info" href="#">Reserva</a>
                        </li>
                        <li id="user">
                            <a class="btn btn-info" href="#">Usuario</a>
                        </li>
                        <li id="initSesion">
                            <a class="btn btn-info" href="#" id="IniciarSesion">Iniciar Sesion</a>
                        </li>
                        <li id="user">
                            <a class="btn btn-info" href="#">Cerrar Sesion</a>
                        </li>
                    </ul>
    
                </div>
            </nav>
        </header>

        <main>
            <form action="">
                <h2>Reserva de Laboratorio</h2>
                <div class="reserva container form-group">
                    <fieldset>
                        <div class="col-md-4 mb-3">
                            <label for="psw"><b>Descripción: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Estado de confirmacion: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Laboratorio: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Fecha inicio: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Duración: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Fecha fin: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Tipo: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Creada por: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Modificada por: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Ultima actualización: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Software requerido: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Numero de personas: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Responsable: </b></label>
                            <input class="form-control" type="text" name="psw" required>
                    
                            <label for="psw"><b>Repeticion: </b></label>
                            <input class="form-control" type="text" name="psw" required>

                            <button class="btn btn-outline-success" type="submit">Guardar</button>
                        </div>
                    </fieldset>   
                </div>
            </form>

        </main>
    </div>
    

</body>

</html>
